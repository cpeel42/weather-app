<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>  
    <header>
      <form>
        <input class="weather-search" type="text" placeholder="Find a City">
        <input class="weather-submit" type="submit" value="Search">
      </form>
    </header>
    <main>
      <div class="weather-results">
        <h1 class="location"></h1>
        <h3 class="temperature-conditions"></h2>
        <h5 class="description"></h5>
        <h5 class="wind"></h3>
        <h5 class="cloud-cover"></h3>
        <h5 class="pop"></h3>
      </div>
    </main>
    <footer>
      <p>Christopher Peel 2024</p>
    </footer>
  </body>
</html>
